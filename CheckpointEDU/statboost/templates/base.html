<!DOCTYPE html>
<html>
<head>
    <title>CheckpointEDU</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Body and Background Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background for dark mode */
            color: #E0E0E0;  /* Light text for readability */
            animation: fadeIn 0.8s ease-in-out;
        }
        nav {
            background-color: #1F1F1F; /* Darker gray for the header */
            color: white;
            padding: 1.5em;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border-bottom: 3px solid #616161; /* Light border for separation */
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 2.5em;
        }
        .logo {
            display: inline-block;
            font-size: 3em; /* Larger emoji size for visibility */
            margin-right: 10px;
        }
        .container {
            padding: 2em;
            max-width: 1000px;
            margin: auto;
            background: #1F1F1F; /* Dark background for the content */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-top: 2em;
            animation: slideIn 0.8s ease;
        }

        /* Input Fields, Buttons, and Textarea */
        input, select, button, textarea {
            padding: 0.75em;
            margin: 0.5em 0;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #616161; /* Light border for input fields */
            font-size: 1em;
            background-color: #333333; /* Dark background for inputs */
            color: #E0E0E0;  /* Light text for inputs */
            transition: all 0.3s ease-in-out;
        }
        input:focus, select:focus, button:focus, textarea:focus {
            outline: none;
            border-color: #4A90E2; /* Focus border with blue */
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5); /* Focus glow effect */
        }

        /* Button Styling */
        .btn, .btn-go-planner {
            background-color: #4A90E2; /* Soft Blue */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            padding: 0.8em 1.5em;
            font-size: 1.1em;
            border-radius: 25px; /* More rounded corners for a modern look */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn:hover, .btn-go-planner:hover {
            background-color: #357ABD; /* Slightly darker blue */
            transform: scale(1.05);
        }

        .btn-go-planner {
            background-color: #616161; /* Gray for planner button */
            color: white;
        }
        .btn-go-planner:hover {
            background-color: #494949; /* Darker gray on hover */
        }

        /* Header Container Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2em;
        }

        /* Card Design */
        .card {
            background: #2C2C2C; /* Dark background for cards */
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5em;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Section and Heading Styles */
        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.8em;
            color: #E0E0E0; /* Lighter color for headings */
            margin-bottom: 0.5em;
        }
        .section { margin-bottom: 2em; }

        /* Logout Button */
        .logout-btn {
            background-color: #E74C3C; /* Red color for logout button */
            color: white;
            padding: 0.5em 1em;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #C0392B; /* Darker red on hover */
            transform: scale(1.05);
        }

        /* Custom Animation */
        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
<nav>
    <div class="header">
        <!-- Emoji in the header -->
        <span class="logo">ðŸŽ“</span> <!-- Graduation Cap Emoji -->
        <h1>CheckpointEDU</h1>
        <!-- Logout Button (Only show if user is logged in) -->
        {% if user.is_authenticated %}
        <a href="/logout/" class="logout-btn">Logout</a>
        {% endif %}
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
